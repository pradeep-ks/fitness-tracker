<mat-sidenav-container>
    <mat-sidenav role="navigation" #sidenav>
        <app-sidenav (hideSidenav)="sidenav.close()"></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-nav-toolbar (sidenavToggle)="sidenav.toggle()"></app-nav-toolbar>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
